{% block contenido %}

<form name="notas" action="/notas" method="GET">

	  <th>

		  {{ nota.fecha + delta_time}}

	  </td>
	  <td>
		{{ nota.total }}
	  </td>
	  <td>
		{{ venta }}
	  </td>
	</tr>
	{% endfor %}
  </tbody>
</table>
Total Ventas: {{ total_venta }}
{% endblock %}
